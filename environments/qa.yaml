apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: qa-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
        - name: nginx-qa-v1
          imageVersion: 1.12
          namespace: nginx-qa-v1
        - name: nginx-qa-v2
          imageVersion: 1.13
          namespace: nginx-qa-v2
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true        
      sources:
        - chart: nginx-ingress
          repoURL: https://helm.nginx.com/stable
          targetRevision: latest
          helm:
            values: |
              controller:
                image:
                  tag: '{{ .imageVersion }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'