apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: qa-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
        - name: nginx-qa-v1
          namespace: nginx-qa-v1
          valuesFile: "values-qa.yaml"
        - name: nginx-qa-v2
          namespace: nginx-qa-v2
          valuesFile: "values-qa.yaml"
  template:
    metadata:
      name: '{{ .name }}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true        
      sources:
        - repoURL: https://github.com/TanmayRao7/app-of-apps-v2.git
          targetRevision: main
          path: helm-charts
          helm:
            valueFiles:
              - '{{ .valuesFile }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'